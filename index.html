<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Graphs</title>
    <meta name="viewport" content="width=device-width">
    <link rel="icon" href="./images/icon142-a.jpg">
    <!-- styles for the entire site -->
    <link type="text/css" rel="stylesheet" href="css/site.css">
    <!-- styles for this site sub category -->
    <link type="text/css" rel="stylesheet" href="css/site-category.css">
    <!-- styles only for this page -->
    <link type="text/css" rel="stylesheet" href="css/page-index.css">
    <!-- by default modules execute on load and are non blocking -->
    <script src="js/main.js" type="module"></script>
</head>

<!-- avenir typeface and some padding-->
<body class="avenir pl2">


    <h1 data-variable="title" class="f2">Graphs</h1>

    <p data-element="loadingHint">Loading ...</p>

   <div class="mw9 center">
   <div class="cf ph1-l">
    <form data-function="calculate" class="inputs fl w-100 w-third-l pa2-l">
        <h2 class="f3">Inputs</h2>
        <label class="ma1">
            <span class="f6 b db mb2">Equation</span>
            <textarea data-variable="equation" required placeholder="2 * Math.cos(x / 10)" maxlength="5000" class="db w-100 measure ba b--black-20 pa2 br2"></textarea>
        </label>
        
        <label class="ma1">
            <span class="f6 b db mb2">Start</span>
            <input data-variable="start" type="number" step="any" required class="db pa2 ba b--black-20 br2 w-100 measure" placeholder="0">
        </label>
        
        <label class="ma1">
            <span class="f6 b db mb2">Stop</span>
            <input data-variable="stop" type="number" step="any" required class="db pa2 ba b--black-20 br2 w-100 measure" placeholder="20">
        </label>
        
        <label class="ma1">
            <span class="f6 b db mb2">Step</span>
            <input data-variable="step" type="number" step="any" required class="db pa2 ba b--black-20 br2 w-100 measure" placeholder="1">
        </label>
        
        <p class="ma1 w-100 measure br2 ba" data-variable="errorHelp"></p>
        
        <button class="f5 fw6 dib ba b--black-20 bg-blue white ph3 pv2 br2 grow mv2 w-100 measure">Calculate</button>
    </form>

    <figure class="fl w-100 w-two-thirds-l pa1-l ma0">
        <figcaption class="f3">Result</figcaption>
        <div data-element="chart" class="chart"></div>
    </figure>
  </div>
  </div>



</body>
</html>
